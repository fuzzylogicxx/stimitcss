<body>

  <header id="global-header" class="c-global-header">
    <div class="o-container">
      <h1>FreeAgent Exchange Rates</h1>

  <main id="primary-content" class="primary-content">
    
    <div class="container">

      <div class="latest-rates-content stack">

        <div class="box">
          <form id="form-rates-base" class="form-custom form-rates-base" action="/rates" accept-charset="UTF-8" method="get">
            <input name="utf8" type="hidden" value="&#x2713;" />
            <div class="form-group">
              <label for="amount">EUR</label>
              <input type="number" name="amount" id="amount" value="100" required="required" min="1" max="10000" step="1" />
            </div>
            <input type="submit" value="Convert" data-disable-with="Convert" />
          </form>
        </div>

        <h2>Latest Rates</h2>
        
        <div>
          <p class="note">
          <span class="text-icon-pair">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
            <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="8"></line>
            </svg> <span>Tip: select any two rows to launch our Historic Comparison tool.</span>
          </span>
          </p>
        </div>
  
        <div class="table-container" id="latest-rates-table-container">
          <table id="latest-rates-table" class="latest-rates-table">
            <thead>
              <tr>
                <th>Currency</th>
                <th class="num">Amount</th>
              </tr>
            </thead>
            <tbody>

                </tr>
                <tr data-currency="GBP">

                </tr>

                </tr>
                <tr data-currency="AUD">
                  <td>AUD</td>
                  <td class="num">162.80</td>
                </tr>
                <tr data-currency="CAD">
                  <td>CAD</td>
                  <td class="num">145.24</td>
                </tr>
                <tr data-currency="CHF">
                  <td>CHF</td>
                  <td class="num">110.14</td>
                </tr>
                <tr data-currency="CNY">
                  <td>CNY</td>
                  <td class="num">784.42</td>

                <tr data-currency="SEK">
                  <td>SEK</td>

                </tr>
                <tr data-currency="NZD">
                  <td>NZD</td>

            </tbody>
          </table>
